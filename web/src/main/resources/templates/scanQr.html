<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>扫码</title>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
</head>

<body>
    <button type="submit" id="btn" style="box-sizing: border-box;
    padding: 20px 100px;
    font-size: 18px;
    font-weight: 400;
    border-radius: 4px;
    color: #fff;
    background-color: #5cb85c;
    border-color: #4cae4c;">确定</button>
    <script>

        $("#btn").click(function () {
            $.ajax({
                url: "demo_test.txt",
                success: function (result) {
                    alert("正确 ");
                }, error: function (xhr) {
                    alert("错误提示： " + xhr.status + " " + xhr.statusText);
                }
            });
        });
    </script>
</body>

</html>
